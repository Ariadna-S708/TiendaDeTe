<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuestro Menu - Tienda de te</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" href="imagenes/tienda-de-cafe.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="js/includes.js"></script>
    <div id="include-header"></div>
    <main>
      <section class="menu-seccion-principal">
        <h2>SOMOS TÉ <strong>Y MUCHO MÁS</strong></h2>
        <p>Disfruta de todo lo que tenemos para ofrecerte</p>
      </section>
      <section class="menu-seccion-productos">
        <article class="producto-card">
          <img
            src="imagenes/menu-tienda/menu-tienda-te-1.jpg"
            alt="Variedad de té"
          />
          <div class="overlay">
            <span class="subtitulo">Frescura natural y antioxidantes</span>
            <h3 class="titulo">TÉ VERDE</h3>
          </div>
        </article>
        <article class="producto-card producto-alta">
          <img
            src="imagenes/menu-tienda/menu-tienda-te-2.jpg"
            alt="Variedad de té"
          />
          <div class="overlay">
            <span class="subtitulo">Turkish black tea</span>
            <h3 class="titulo">LA ESTRELLA</h3>
          </div>
        </article>
        <article class="producto-card">
          <img
            src="imagenes/menu-tienda/menu-tienda-torta.jpg"
            alt="Postre, torta."
          />
          <div class="overlay">
            <span class="subtitulo">SABORES ÚNICOS</span>
            <h3 class="titulo">POSTRES CASEROS</h3>
          </div>
        </article>
        <article class="producto-card">
          <img
            src="imagenes/menu-tienda/menu-tienda-te-3.jpg"
            alt="Variedad de té"
          />
          <div class="overlay">
            <span class="subtitulo">Puro y natural, sin químicos</span>
            <h3 class="titulo">TÉ ORGÁNICO</h3>
          </div>
        </article>
        <article class="producto-card">
          <img src="imagenes/menu-tienda/menu-tienda-snack.jpg" alt="Snack" />
          <div class="overlay">
            <span class="subtitulo">PEQUEÑOS PLACERES</span>
            <h3 class="titulo">SNACKS SALUDABLES</h3>
          </div>
        </article>
        <article class="producto-card producto-alta">
          <img
            src="imagenes/menu-tienda/menu-tienda-bebida.jpg"
            alt="Bebidas naturales"
          />
          <div class="overlay">
            <span class="subtitulo">REFRESCÁ TU DÍA</span>
            <h3 class="titulo">BEBIDAS NATURALES</h3>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer-menu-tienda">
      <div id="include-footer"></div>
    </footer>
  </body>
</html>
