<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Franquicias - Tienda de te</title>
                
        <!-- Fuente desde Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

        <!-- Iconos font-awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
        <!-- Mis estilos-->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    
    <body class="singular-page"> 
	    <div class="website-wrapper">
		<!-- HEADER -->
            <header class="whb-header">
                
            </header>
            <!--END MAIN HEADER-->		
            
                            
            <!-- MAIN CONTENT AREA -->
            <main>
                <div class="main-page-wrapper">
                    <div class="container">                
                        <div class="wpb-wrapper">
                            <div class="title-subtitle">CONOCÉ TODAS LAS OPCIONES</div>                  
                            
                            <div class="liner-continer">
                                <span class="left-line"></span>                          
                                <h4 class="title">CONVERTITE EN FRANQUICIADO</h4>
                                <span class="right-line"></span>
                                <!-- ::after -->
                            </div>
                        </div>   
                        <div class="text-block">
                            <div class="woodmart-title">
                            "Querés ser parte de este equipo? Dejanos tus datos para recibir mas información, y nos pondremos en contacto para contarte todas las posibilidades de tu próxima franquicia Tienda de Té!"                
                            </div>
                        </div>        
                    

                <!-- FORMULARIO -->
                        
                    <form class="formulario-franquicia">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nombre
                                    <input type="text" name="nombre" required />
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>Apellido
                                    <input type="text" name="apellido" required />
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>E-mail
                                    <input type="email" name="email" required />
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>Teléfono
                                    <input type="tel" name="telefono" />
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>¿Cómo llegaste a nosotros?
                                    <input type="text" name="llegaste" required />
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>¿En qué zona te interesaría instalar la franquicia?
                                    <input type="text" name="zona" required />
                                </label>
                            </div>
                            <div class="col-12">
                                <input type="submit" value="Enviar" class="boton-enviar" />
                            </div>
                        </div>
                    </form>
</div>
        
</div>

            </main>

			
	<!-- FOOTER -->
	</div>		
</body>
</html>
